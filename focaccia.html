<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>Le Nostre Focacce - Panificio dal 1996</title>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #8B4513;
            --secondary-color: #DEB887; 
            --text-color: #333;
            --light-bg: #FFF8DC;
            --dark-bg: #2C1810;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--light-bg);
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 0;
        }

        .lista-prodotti {
            max-width: 800px;
            width: 90%;
            margin-top: 120px;
            margin: 120px auto 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 15px;
            margin: 10px 0;
            border-bottom: 1px solid var(--secondary-color);
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: translateX(10px);
            color: var(--primary-color);
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: var(--secondary-color);
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .lista-prodotti {
                padding: 20px;
                margin: 100px auto 20px auto;
            }

            h2 {
                font-size: 2rem;
            }

            li {
                font-size: 1rem;
                padding: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .logo {
                width: 30px;
                height: 30px;
            }

            .brand-name {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .lista-prodotti {
                padding: 15px;
            }

            li {
                padding: 10px;
            }

            a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/Logo.jpeg" alt="Logo Antico Prestino" class="logo">
            <h1 class="brand-name">Antico Prestino</h1>
        </div>
    </header>
    <div class="lista-prodotti">
        <h2>Le Nostre Focacce</h2>
        <ul>
            <li>Focaccia Classica</li>
            <li>Focaccia con Mozzarella</li>
            <li>Focaccia alle Olive</li>
            <li>Pizza Margherita </li>
            <li>Pizza con Verdure</li>
            <li>Pizza Integrale</li>
            <li>Pinsa con Verdure</li>
        </ul>
        <a href="index.html">Torna alla Home</a>
    </div>
</body>
</html>
